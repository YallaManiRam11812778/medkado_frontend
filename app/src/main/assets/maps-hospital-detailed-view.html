<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Drawer Popup</title>
    <link rel="stylesheet" href="maps-hospital-detailed-view.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

<!-- Button to trigger popup -->
<button onclick="showPopup()">Open Bottom Drawer</button>

<!-- Overlay and Bottom Drawer Popup -->
<div class="overlay" id="popupOverlay">
    <div class="drawer-popup">
        <i class="ri-close-line close-btn" onclick="hidePopup()"></i>
        <div class="mirror-bar"></div>
        <div class="popup-header">
            <img src="balajihospital.png" alt="Hospital Logo">
            <h2>Balaji Hospitals</h2>
        </div>
        <div class="services-offered">Services offered</div>

        <!-- Service items -->
        <div class="service-item">
            <div>
                <p class="service-name">Diagnosis</p>
                <p class="service-time">Reports in 15 hrs</p>
            </div>
            <div class="price">
                <p class="free">Free</p>
                <p class="mrp">MRP ₹390</p>
            </div>
        </div>

        <div class="service-item">
            <div>
                <p class="service-name">Ayurvedic</p>
                <p class="service-time">Reports in 15 hrs</p>
            </div>
            <div class="price">
                <p class="free">Free</p>
                <p class="mrp">MRP ₹390</p>
            </div>
        </div>
    </div>
</div>

<script src="maps-page.js"></script>
</body>
</html>
