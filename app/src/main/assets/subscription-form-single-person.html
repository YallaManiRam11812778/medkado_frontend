<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subscription-form-single-person.css">
    <title>Subscription Form</title>
</head>
<body>
<div class="container">
    <a href="#" class="back-button">&larr; Subscription for single person</a>

    <form id="subscription-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit" class="submit-button">Proceed to payment</button>
    </form>
</div>

<script src="subscription-form-single-person.js"></script>
</body>
</html>
