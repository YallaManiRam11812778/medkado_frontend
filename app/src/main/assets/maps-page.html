<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="maps-page.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="text-in-header">
            <p class="map-header">Maps</p>
            <p class="district-title">Ranga Reddy district</p>
        </div>
        <img class="location-icon" src="location-icon.png" alt="Location Icon">
    </div>

    <div class="hospital-list">
        <div class="hospital-card">
            <img class="hospital-logo" src="balajihospital.png" alt="Balaji Logo">
            <h2 class="hospital-name">Balaji Hospitals</h2>
            <p class="hospital-address">Bhimavaram junction, Tadepalli gudem, Ganavara...</p>
            <button class="view-location-btn">View location</button>
            <button class="view-services-btn">View services</button>
        </div>

        <div class="hospital-card">
            <img class="hospital-logo" src="starmedical.png" alt="Medicover Logo">
            <h2 class="hospital-name">Medicover hospitals</h2>
            <p class="hospital-address">Bhimavaram junction, Tadepalli gudem, Ganavara...</p>
            <button class="view-location-btn">View location</button>
            <button class="view-services-btn">View services</button>
        </div>

        <div class="hospital-card">
            <img class="hospital-logo" src="vijayhospital.png" alt="KIMS Logo">
            <h2 class="hospital-name">KIMS</h2>
            <p class="hospital-address">Bhimavaram junction, Tadepalli gudem, Ganavara...</p>
            <button class="view-location-btn">View location</button>
            <button class="view-services-btn">View services</button>
        </div>
    </div>
</div>
<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <a href="home-page.html" class="nav-item">
        <img src="homeoutline.png" alt="Home Icon">
        <span>Home</span>
    </a>
    <a href="coupons-page.html" class="nav-item">
        <img src="couponoutline.png" alt="Coupons Icon">
        <span>Coupons</span>
    </a>
    <a href="maps-page.html" class="nav-item active">
        <img src="mapfill.png" alt="Maps Icon">
        <span>Maps</span>
    </a>
    <a href="account-page.html" class="nav-item">
        <img src="accountoutline.png" alt="Account Icon">
        <span>Account</span>
    </a>
</nav>
</body>
</html>
